<div class="container p-3">
  <div class="vertical-center">
    <div
      class="col-md-12"
      style="text-align: center; margin-bottom: 60px; margin-top: 80px"
    >
      <img style="width: 160px" src="./assets/track.png" />
    </div>
    <div class="col-md-4 mx-auto">
      <div class="myform form">
        <form role="form" [formGroup]="formGroup">
          <div class="form-group" style="margin-bottom: 30px; margin-top: 30px">
            <div
              class="icon d-flex align-items-center justify-content-center"
              style="
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 20px;
                background-color: mediumseagreen;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%; ;
              "
            >
              <span class="fa fa-user-o" style="font-size: 30px"></span>
            </div>

            <h6 class="text-center" style="font-size: 20px">User Login</h6>
          </div>
          <div class="form-group">
            <label>Username</label>
          </div>
          <input
            type="text"
            name="username"
            formControlName="Username"
            autocomplete="off"
            class="form-control"
          />
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              formControlName="Password"
              class="form-control"
            />
          </div>
          <div class="col-md-12 text-center" style="margin-top: 20px">
            <button
              type="submit"
              class="col-md-12 btn btn-primary px-3"
              (click)="onSubmit()"
            >
              Login
            </button>
          </div>
          <div class="col-md-12 text-center" style="margin-top: 20px">
            <div>
              Powered By <br /><img
                style="width: 30px"
                src="./assets/nvslogo.jpg"
                alt="NVS"
              />
              New Vision Systems Inc.
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"
></ngx-loading>

<p-toast [baseZIndex]="5000"></p-toast>
