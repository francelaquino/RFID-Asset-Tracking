<div class="page-title">Settings / Edit Type</div>
<div class="container col-sm-8">
    <div class="card ">
        <div class="card-header">
            Type Details
        </div>
        <form role="form" [formGroup]="formGroup">
            <div class="card-body">
             

                <div class="form-group row mb-3">
                    <label  class="col-sm-4 col-form-label">Type <span class="required">*</span></label>
                    <div class="col-sm-8 ">
                        <input type="text" class="form-control form-control-sm" formControlName="Type">
                    </div>
                </div>


                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Description </label>
                    <div class="col-sm-8 ">
                        <input type="text" class="form-control form-control-sm" formControlName="Description">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Active <span class="required">*</span></label>
                    <div class="col-sm-8 ">
                        <select class="form-control form-control-sm" autocomplete="off" id="isactive" formControlName="Active">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                          </select>
                    </div>
                </div>


            </div>
            <div class="card-footer bg-transparent text-right">
                <button type="button" (click)="onSubmit()" class="btn btn-primary btn-sm m-1">Save</button>
            </div>


        </form>


    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<p-toast [baseZIndex]="5000"></p-toast>
