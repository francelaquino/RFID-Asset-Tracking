<div class="page-title">Work Order / Create Work Order</div>
<div class="container">
  <div class="card col-sm-8 center mb-3">
    <div class="card-header">Create Work Order</div>
    <form role="form" [formGroup]="formGroup">
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"
            >Employee <span class="required">*</span></label
          >
          <div class="col-sm-8">
            <div class="col-sm-12">
              <div class="input-group">
                <p-autoComplete
                  class="form-control-sm-ng"
                  formControlName="Employeeid"
                  [suggestions]="filteredEmployees"
                  [forceSelection]="true"
                  [dropdown]="true"
                  (completeMethod)="filterEmployee($event)"
                ></p-autoComplete>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label"
            >Work Order Date<span class="required">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="text"
              readonly
              class="form-control form-control-sm"
              formControlName="Workorderdate"
              bsDatepicker
              [bsConfig]="{
                dateInputFormat: 'DD-MMM-YYYY',
                containerClass: 'theme-blue'
              }"
            />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label"
            >Title<span class="required">*</span>
          </label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="Description"
            />
          </div>
        </div>
      </div>

      <div class="card-footer bg-transparent">
        <div class="col-md-12 text-right">
          <button
            type="button"
            (click)="onSubmit()"
            class="btn btn-primary btn-sm"
          >
            Save
          </button>
          <button
            type="button"
            (click)="onClear()"
            class="btn btn-secondary btn-sm"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
<p-toast [baseZIndex]="5000"></p-toast>
