<div class="page-title">Settings / Location</div>
<div class="m-2">
  <div class="col-sm-12 center">
    <div class="col-md-12 text-right">
      <button
        type="button"
        class="btn btn-outline-primary btn-sm m-1"
        (click)="onAddnewLocation()"
      >
        Add new location
      </button>
    </div>
    <p-table
      #table
      [value]="items"
      responsiveLayout="scroll"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
      <ng-template pTemplate="header">
        <tr>
          <th [pSortableColumn]="'Location'">
            Location <p-sortIcon [field]="'Location'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'Description'">
            Description <p-sortIcon [field]="'Description'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'Active'">
            Active <p-sortIcon [field]="'Active'"></p-sortIcon>
          </th>
          <th>Actions</th>
        </tr>
        <tr>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="
                table.filter($event.target.value, 'Location', 'contains')
              "
            />
          </th>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="
                table.filter($event.target.value, 'Description', 'contains')
              "
            />
          </th>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="table.filter($event.target.value, 'Active', 'contains')"
            />
          </th>

          <th style="width: 120px"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.Location }}</td>
          <td>{{ item.Description }}</td>
          <td>{{ item.Active }}</td>
          <td>
            <a title="Edit" routerLink="/settings/editlocation/{{ item.Guid }}"
              ><i class="fa fa-edit text-secondary fa-2x"></i></a
            >&nbsp;
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
  ></ngx-loading>
</div>
<p-confirmDialog
  [style]="{ width: '425px' }"
  [autoZIndex]="true"
></p-confirmDialog>
