<div class="page-title">Settings / Station</div>
<div class="m-2">
<div class="col-sm-12 center">

    <div class="col-md-12 text-right"><button type="button" class="btn btn-outline-primary btn-sm m-1" (click)="onAddnewStation()">Add new station</button></div>
      <p-table #table [value]="items" responsiveLayout="scroll" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"  
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      > 
     
        <ng-template pTemplate="header">
            <tr>
                <th>Station</th>
                <th>Reader</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        <tr >
            <th>
                <input class="form-control  form-control-sm p-search" type="text"
                (input)="table.filter($event.target.value, 'Station','contains')">
            </th>
            <th>
                <input class="form-control  form-control-sm p-search" type="text"
                (input)="table.filter($event.target.value, 'Reader','contains')">
            </th>
          
            <th>
                <input class="form-control  form-control-sm p-search" type="text"
                (input)="table.filter($event.target.value, 'Active','contains')">
            </th>
            
            <th style="width:120px">
            </th>
            
           
         
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.Station}}</td>
                <td>{{item.Reader}}</td>
                <td>{{item.Active}}</td>
                <td  >
                    <a title="Edit" routerLink="/settings/editstation/{{item.Guid}}"><i class="fa fa-edit text-secondary fa-2x"></i></a>&nbsp;
                    <a title="Delete" (click)="onDelete(item.Guid)" ><i class="fa fa-trash text-secondary fa-2x"></i></a>
                </td>
            </tr>
        </ng-template>
    </p-table>
   

</div><ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
</div><p-confirmDialog [style]="{width: '425px'}"  [autoZIndex]="true"  ></p-confirmDialog>
