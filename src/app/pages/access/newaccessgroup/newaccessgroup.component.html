<div class="page-title">Settings / Access Group</div>
<div class="container col-sm-8">
  <div class="card">
    <div class="card-header">Access Details</div>
    <form role="form" [formGroup]="formGroup">
      <div class="card-body">
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label"
            >User Group <span class="required">*</span></label
          >
          <div class="col-sm-6">
            <select
              class="form-control"
              autocomplete="off"
              formControlName="Id"
              (change)="onAccessGroupChange($event)"
            >
              <option *ngFor="let a of groupList" value="{{ a.Id }}">
                {{ a.Module }}
              </option>
            </select>
          </div>
        </div>
        <hr />
        <div *ngFor="let item of accessGroupList">
          <h6>{{ item.Module }}</h6>
          <div class="form-group row mb-3">
            <div class="col-sm-3" *ngFor="let subItem of item.Action">
              <input
                type="checkbox"
                [checked]="subItem.IsAllowed"
                (change)="onActionChange(item.Module, $event, subItem.Id)"
              />
              <label class="col-form-label"
                >&nbsp; {{ subItem.ActionName }}
              </label>
            </div>
          </div>
          <hr />
        </div>

        <div class="bg-transparent text-right">
          <button
            type="button"
            class="btn btn-primary btn-sm m-1"
            (click)="onSave()"
          >
            Save
          </button>
          <button type="button" class="btn btn-secondary btn-sm">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
<p-toast [baseZIndex]="5000"></p-toast>
