<div class="page-title">Settings / Access Group / New Access Group</div>
<div class="container col-sm-8">
  <div class="card">
    <div class="card-header">New Access Group</div>
    <form role="form">
      <div class="card-body">
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">New Asset</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="Employeeid"
            />
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent text-right">
        <button type="button" class="btn btn-primary btn-sm m-1">Save</button>
        <button type="button" class="btn btn-secondary btn-sm">Clear</button>
      </div>
    </form>
  </div>
</div>
