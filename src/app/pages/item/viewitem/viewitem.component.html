<div class="page-title">Asset / Search Asset</div>
<div class="m-2">
  <div class="col-sm-12 center">
    <p-table
      #table
      [value]="items"
      responsiveLayout="scroll"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
      <ng-template pTemplate="header">
        <tr>
          <th [pSortableColumn]="'Id'">
            Asset No.
            <p-sortIcon [field]="'Id'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'Itemname'">
            Item Name
            <p-sortIcon [field]="'Itemname'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'Category'">
            Category
            <p-sortIcon [field]="'Category'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'Type'">
            Type
            <p-sortIcon [field]="'Type'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'Location'">
            Location
            <p-sortIcon [field]="'Location'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'Active'">
            Active
            <p-sortIcon [field]="'Active'"></p-sortIcon>
          </th>
          <th>Actions</th>
          <th></th>
        </tr>
        <tr>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="table.filter($event.target.value, 'Id', 'contains')"
            />
          </th>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="
                table.filter($event.target.value, 'Itemname', 'contains')
              "
            />
          </th>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="
                table.filter($event.target.value, 'Category', 'contains')
              "
            />
          </th>

          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="table.filter($event.target.value, 'Type', 'contains')"
            />
          </th>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="
                table.filter($event.target.value, 'Location', 'contains')
              "
            />
          </th>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="table.filter($event.target.value, 'Status', 'contains')"
            />
          </th>
          <th>
            <input
              class="form-control form-control-sm p-search"
              type="text"
              (input)="table.filter($event.target.value, 'Active', 'contains')"
            />
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.Id }}</td>
          <td>{{ item.Itemname }}</td>
          <td>{{ item.Category }}</td>
          <td>{{ item.Type }}</td>
          <td>{{ item.Location }}</td>
          <td>{{ item.Status }}</td>
          <td>{{ item.Active }}</td>
          <td style="width: 40px">
            <a title="Edit" routerLink="/item/edititem/{{ item.Guid }}"
              ><i class="fa fa-edit text-secondary fa-2x"></i
            ></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
