<div class="page-title">Settings / New Reader</div>
<div class="container col-sm-8">
  <div class="card">
    <div class="card-header">Reader Details</div>
    <form role="form" [formGroup]="formGroup">
      <div class="card-body">
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label"
            >Reader Name <span class="required">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="Readername"
            />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label"
            >Server Ip <span class="required">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="Ipaddress"
            />
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label"
            >Reader Ip <span class="required">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="ReaderIpaddress"
            />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label"
            >Active <span class="required">*</span></label
          >
          <div class="col-sm-8">
            <select
              class="form-control form-control-sm"
              autocomplete="off"
              id="isactive"
              formControlName="Active"
            >
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">Scan Item</label>
          <div class="col-sm-8">
            <input type="checkbox" formControlName="Scanitem" />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">Work Order Check In </label>
          <div class="col-sm-8">
            <input type="checkbox" formControlName="Scanin" />
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">Work Order Check Out</label>
          <div class="col-sm-8">
            <input type="checkbox" formControlName="Scanout" />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label"
            >Assign Item to Workorder</label
          >
          <div class="col-sm-8">
            <input type="checkbox" formControlName="Assigntowo" />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">Item Check In </label>
          <div class="col-sm-8">
            <input type="checkbox" formControlName="Checkin" />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">Item Check Out </label>
          <div class="col-sm-8">
            <input type="checkbox" formControlName="Checkout" />
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent text-right">
        <button
          type="button"
          (click)="onSubmit()"
          class="btn btn-primary btn-sm m-1"
        >
          Save
        </button>
        <button
          type="button"
          (click)="onClear()"
          class="btn btn-secondary btn-sm"
        >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
<p-toast [baseZIndex]="5000"></p-toast>
