<div class="page-title">Report / Transactions</div>
<div class="m-2">
<div class="col-sm-12 center">

      <p-table #table [value]="items" responsiveLayout="scroll" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"  
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      > 
     
        <ng-template pTemplate="header">
            <tr>
                <th>Image</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Type</th>
                <th>Mode</th>
                <th>Employee</th>
                <th>Date/Time</th>
            </tr>
        <tr >
           <th></th>
            <th>
                <input class="form-control  form-control-sm p-search" type="text"
                (input)="table.filter($event.target.value, 'Itemname','contains')">
            </th>
            <th>
                <input class="form-control  form-control-sm p-search" type="text"
                (input)="table.filter($event.target.value, 'Category','contains')">
            </th>
            <th>
                <input class="form-control  form-control-sm p-search" type="text"
                (input)="table.filter($event.target.value, 'Type','contains')">
            </th>
            <th>
                <input class="form-control  form-control-sm p-search" type="text"
                (input)="table.filter($event.target.value, 'Mode','contains')">
            </th>
            <th>
                <input class="form-control  form-control-sm p-search" type="text"
                (input)="table.filter($event.target.value, 'Employee','contains')">
            </th>
            <th>
                
            </th>
          
            
           
         
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td><img style="width:50px" src="../../../../assets/{{item.Type}}.png"></td>
                <td>{{item.Itemname}}</td>
                <td>{{item.Category}}</td>
                <td>{{item.Type}}</td>
                <td>{{item.Mode}}</td>
                <td>{{item.Employee}}</td>
                <td>{{item.Datecreated | date:'medium'}}</td>
               
            </tr>
        </ng-template>
    </p-table>
   

</div>
</div>
